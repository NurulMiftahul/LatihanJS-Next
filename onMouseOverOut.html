<!DOCTYPE html>
<html>
<head>
	<title>onMouseOver and onMouseOut</title>
	<script type="text/javascript"></script>
</head>
<body>
	<a href="http://w3school.com" onmouseover="document.gambarku.src='1.gif'" onmouseout="document.gambarku.src='2.gif'">
		<img src="1.gif" border=0 name="gambarku">
	</a>
</body>
</html>
